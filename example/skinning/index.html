<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    -->
    <script src="../dep/require.min.js"></script>
    <style>
        html, body, #main {
            height: 100%;
        }
        body {
            margin: 0px;
        }
        #qrcode {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <img id="qrcode" />
    <script src="../js/config.js"></script>
    <script>
    require.config({
        paths: {
            'male.prefab': '../prefab/male.prefab'
        }
    });
    require([
        'qtek-app/App3D',
        'skinning.world',
        'male.prefab',
        'socket.io'
    ], function (App3D, worldConfig, malePrefabConfig, io) {
        var app = new App3D();
        app.init(document.getElementById('main'));
        app.loadWorld(worldConfig);
        var malePrefab = app.loadPrefab(malePrefabConfig);

        window.addEventListener('resize', function () {
            app.resize();
        });

        var IP = '192.168.101.204';
        var socket = io.connect('http://' + IP + ':3000/');

        socket.on('connect_error', function () {
            console.log('连接服务器失败');
            socket.disconnect();
        });
        socket.on('connection-id', function (id) {
            console.log('connection id', id);
        });
        socket.emit('register', {
            type: 'game'
        });
        socket.on('')

        socket.on('register-status', function (statusData) {
            if (statusData.status === 'success') {
                document.getElementById('qrcode').src = 'http://ishowshao.com/phpqrcode/index.php?data=' + encodeURIComponent('http://' + IP + '/gamma/demo-remote.html?gameId=' + statusData.id);
                socket.on('control', function (data) {
                    switch (data.type) { 
                        case 'orientation':
                            break;
                        case 'motion':
                            break;
                        case 'stick0':
                            stickX = data.data.x;
                            stickY = data.data.y;

                            app.broadcastEntityEvent('changeSpeed', stickX, stickY);
                            break;
                        case 'stick1':
                            stickX = data.data.x;
                            stickY = data.data.y;

                            app.broadcastEntityEvent('orbit', stickX, stickY);
                            break;
                        case 'button-0':
                            app.broadcastEntityEvent('jump');
                            break;
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
